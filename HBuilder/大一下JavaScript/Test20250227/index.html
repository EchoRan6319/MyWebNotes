<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
	</head>
	<body>
		<script>
			var a=12;
			var b='12';
			console.log(a+b);//输出为1212
			console.log(parseInt(a)+parseInt(b));//强制转换为数值，输出为24
			console.log(a-b);//输出为0
			console.log(parseInt(a)-parseInt(b));//强制转换为数值，输出为0
			console.log(Boolean(a+b));
			console.log(Boolean(a-b));
			var c="123ab";//数字开头的字符串parselnt和parseFloat转换为开头的数字
			console.log(parseInt(c)); // 输出 123
			var d="ab123";//非数字开头的字符串parselnt和parseFloat转换为NaN
			console.log(parseInt(d)); // 输出 NaN
			var num1=num2=4;
			var num3=26;
			console.log(num1 + num2 + String(num3)); // 或 num3.toString()
			console.log(num3.toString(2));
		</script>
	</body>
</html>
