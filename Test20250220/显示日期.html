<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>日期</title>
			<script>
				function displayDate(){
				document.getElementById("demo").innerHTML=Date();
		}
			</script>
	</head>
	<body>
		<p id="demo">这是一段显示日期的JavaScript代码，点击下方按钮显示现在的日期</p>
		<button type="button" onclick="displayDate()">显示日期</button>

	</body>
</html>
